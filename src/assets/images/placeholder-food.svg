<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Food icon -->
  <g transform="translate(150, 100)">
    <!-- Plate -->
    <ellipse cx="0" cy="20" rx="60" ry="8" fill="#e9ecef"/>
    
    <!-- Fork -->
    <g transform="translate(-40, -30)">
      <rect x="0" y="0" width="2" height="40" fill="#6c757d"/>
      <rect x="-3" y="-5" width="2" height="8" fill="#6c757d"/>
      <rect x="0" y="-5" width="2" height="8" fill="#6c757d"/>
      <rect x="3" y="-5" width="2" height="8" fill="#6c757d"/>
    </g>
    
    <!-- Knife -->
    <g transform="translate(40, -30)">
      <rect x="0" y="0" width="2" height="35" fill="#6c757d"/>
      <path d="M -5,-5 L 5,-5 L 3,0 L -3,0 Z" fill="#adb5bd"/>
    </g>
    
    <!-- Food item (burger/sandwich) -->
    <g transform="translate(0, -10)">
      <!-- Top bun -->
      <ellipse cx="0" cy="-10" rx="25" ry="8" fill="#d4a574"/>
      <!-- Lettuce -->
      <ellipse cx="0" cy="-5" rx="23" ry="3" fill="#28a745"/>
      <!-- Meat -->
      <ellipse cx="0" cy="0" rx="20" ry="4" fill="#8b4513"/>
      <!-- Bottom bun -->
      <ellipse cx="0" cy="5" rx="25" ry="8" fill="#d4a574"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-anchor="middle">
    Imagem do Produto
  </text>
</svg>