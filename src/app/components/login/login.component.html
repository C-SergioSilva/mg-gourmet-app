<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h4><i class="fas fa-sign-in-alt me-2"></i>Login MG Gourmet</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                [(ngModel)]="loginData.email" 
                required 
                email
                placeholder="Digite seu email">
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                [(ngModel)]="loginData.password" 
                required 
                minlength="6"
                placeholder="Digite sua senha">
            </div>
            
            <button 
              type="submit" 
              class="btn btn-primary w-100" 
              [disabled]="loading || !loginForm.form.valid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
              {{ loading ? 'Entrando...' : 'Entrar' }}
            </button>
          </form>
          
          <div class="text-center mt-3">
            <p class="mb-0">NÃ£o tem uma conta? 
              <a routerLink="/register" class="text-primary">Registrar-se</a>
            </p>
            <a routerLink="/" class="btn btn-link mt-2">
              <i class="fas fa-arrow-left me-1"></i>Voltar ao Site
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
