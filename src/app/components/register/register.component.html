<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
          <h4><i class="fas fa-user-plus me-2"></i>Criar Conta</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>
            
            <div class="mb-3">
              <label for="name" class="form-label">Nome Completo</label>
              <input 
                type="text" 
                class="form-control" 
                id="name" 
                name="name"
                [(ngModel)]="registerData.name" 
                required 
                minlength="2"
                placeholder="Digite seu nome completo">
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                [(ngModel)]="registerData.email" 
                required 
                email
                placeholder="Digite seu email">
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                [(ngModel)]="registerData.password" 
                required 
                minlength="8"
                placeholder="Digite uma senha (mín. 8 caracteres)">
            </div>
            
            <div class="mb-3">
              <label for="password_confirmation" class="form-label">Confirmar Senha</label>
              <input 
                type="password" 
                class="form-control" 
                id="password_confirmation" 
                name="password_confirmation"
                [(ngModel)]="registerData.password_confirmation" 
                required 
                placeholder="Digite a senha novamente">
            </div>
            
            <button 
              type="submit" 
              class="btn btn-primary w-100" 
              [disabled]="loading || !registerForm.form.valid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
              {{ loading ? 'Criando conta...' : 'Criar Conta' }}
            </button>
          </form>
          
          <div class="text-center mt-3">
            <p class="mb-0">Já tem uma conta? 
              <a routerLink="/login" class="text-primary">Fazer Login</a>
            </p>
            <a routerLink="/" class="btn btn-link mt-2">
              <i class="fas fa-arrow-left me-1"></i>Voltar ao Site
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
